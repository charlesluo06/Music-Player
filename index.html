<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.umd.js"></script>
</head>
<body>
    <div id="playerBackground" class="musicPlayer">
        <div class="title">
            <h1>
            Cluo's Music Player
            </h1>
        </div>
        <div class="songCover">
            <img id="coverImg" src="loveImg.jpg" alt="Song Cover">
        </div>
        <div class="songTitle">
            <p id="songTitle">
                Love Yourself
            </p>
            <p id="artist">
                Justin Bieber
            </p>
        </div>
        <div class="controls">
            <img id="repeat" src="repeatButton.png">
            <img id="rewind" src="pngaaa.com-2333931.png">
            <img id="play" src="play-32.png">
            <img id="pause" src="pause-button-round-white-icon.webp">
            <img id="next" src="[CITYPNG.COM]Transparent HD Fast Forward White Icon - 600x600.png">
            <img id="shuffle" src="shuffleButton.png">
        </div>
        <div class="songBar">
            <p id="currentTime">
                0:00
            </p>
            <input id="durationBar" type="range" value="0" min="0" max="100">
            <p id="totalTime">
                0:00
            </p>
        </div>
        <div class="vertical-bar">
        <input id="audioBar" type="range" value="25" step="1" min="0" max="100">
        <img id="volumeIcon" src="—Pngtree—white volume icon_4541974.png">
        <img id="muteIcon" src="mute-2-24.png">
        </div>
        <audio id="song" preload="auto" src="loveyourself.mp3">
        </audio>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
